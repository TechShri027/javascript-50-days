<body>
    <!--  in an array check which is the 1st value is greater than 20 print with index and break the loop --> 
    <script>
        var arr=[10,33,4,2,5,99]
        function index(){
            for(var i=0; i<arr.length; i++){
            if(arr[i]>20){
                console.log(`number greater than 20 is ${arr[i]} and index is ${i}`);
                return;
            }
        }
        }
        index()
        
    </script>
