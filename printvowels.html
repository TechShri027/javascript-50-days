<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str="Apple"
        str=str.toLowerCase();
        var count=0;
        for(var i=0; i<=str.length; i++){
            if(str[i]=='i' || str[i]=='o' || str[i]=='u' || str[i]=='e'|| str[i]=='a'){
                count++
                console.log(str[i])

            }
        
        }
        console.log(`number of vowels ${count}`)
    </script> 
</body>
</html>
