<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- sorted array in ascending order -->
     <script>
        var arr=[2,77,5,81,9,23]
        var temp;
        for(var i=0; i<arr.length; i++){
            for(var j=i+1; j<arr.length; j++){
                if(arr[i]>arr[j]){
                   temp=arr[i]
                    arr[i]=arr[j]
                    arr[j]=temp
                }
               
            }
        }
        console.log(arr)
       
     </script>
</body>
</html>
