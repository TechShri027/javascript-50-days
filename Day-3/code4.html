<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // sorted in descending order
        var arr=[3,5,1,4,7,6,2]
        for(var i=0; i<arr.length; i++){
            for(var j=i+1; j<arr.length; j++){
                if(arr[i]<arr[j]){
                    var temp=arr[i]
                    arr[i]=arr[j]
                    arr[j]=temp
                }
            }
        }
        for(var i=0; i<arr.length; i++){
            console.log(arr+" ")
        }
        
    </script>
</body>
</html>
