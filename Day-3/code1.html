<body>
    <script>
        // find smallest and largest
        var arr=[2,45,56,23,6]
        var smallest=arr[0]
      for(var i=1; i<arr.length; i++){
        if(smallest>arr[i]){
            smallest=arr[i]
        }
      }
            
        
        console.log(`${smallest}`)
    </script>
