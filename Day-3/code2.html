<!DOCTYPE html>

<body>
    <!-- reverse array -->
     <script>
        var temp;
        var arr=[3,6,35,7,8]
        for(var i=0; i<arr.length/2; i++){
            temp=arr[i];
            arr[i]=arr[arr.length-1-i]
            arr[arr.length-1-i]=temp
        }
         
         console.log(arr);
         
</script>
</body>
</html>
